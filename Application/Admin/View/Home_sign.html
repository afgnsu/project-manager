<extend name="Content/layout" />
<block name="module-name">个人中心</block>
<block name="page-name">打卡</block>

<block name="content">
<a href="javascript:void(0);" data-url="{:U('admin/home/signHandle')}" class="btn btn-success" id="sign-btn">马上打卡</a>
</block>

<block name="own-js">
<script type="text/javascript">
$('#sign-btn').click(function(){
    var url = $(this).attr('data-url');
    if (confirm('确定要打卡吗？')) {
        window.location.href = url;
    }
});
</script>
</block>
