<extend name="Content/layout" />
<block name="module-name">个人中心</block>
<block name="page-name">我的考勤</block>

<block name="content">

<div style="margin-bottom:15px;">
    <a class="btn btn-success btn-lg" href="javascript:void(0);" data-url="{:U('admin/task/morningHandle')}" id="confirm-btn">确认上午打卡</a>
    <a href="{:U('admin/sign/history')}" class="btn btn-info btn-lg"><i class="fa fa-list-ul"></i>&nbsp;打卡历史</a>
</div>

<table class="table table-bordered table-hover">
    <tr class="active">
        <th>序号</th>
        <th>日常任务名称</th>
        <th>说明</th>
        <th>所属工作</th>
        <th>所属项目</th>
        <th>项目组长</th>
        <th>任务计划开始时间</th>
        <th>任务计划完成时间</th>
        <th>目前完成度（%）</th>
    </tr>

    <volist name="data" id="task">
        <tr>
            <td>{$index++}</td>
            <td>{$task.task_name}</td>
            <td>{$task.remark}</td>
            <td>{$task.work_name}</td>
            <td>{$task.project_name}</td>
            <td>{$task.leader_truename}</td>
            <td>{$task.s_time|date='Y-m-d',###}</td>
            <td>{$task.e_time|date='Y-m-d',###}</td>
            <td>{$task.completion}%</td>
        </tr>
    </volist>

</table>

</block>

<block name="own-js">
<script type="text/javascript">
$('#confirm-btn').click(function(){
    if (confirm('每天上午只能打卡一次，你确定要上午打卡吗？')) {
        var url = $(this).attr('data-url');
        window.location.href = url;
    }
});
</script>
</block>
