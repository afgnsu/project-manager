<extend name="Content/layout" />
<block name="module-name">管理</block>
<block name="page-name">发起新项目</block>

<block name="content">

<div style="width:500px;">
	<form class="form-horizontal" method="post" action="{:U('admin/project/addHandle')}" id="form-id">

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-3 control-label">项目名称</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" autocomplete="off" name="project_name" id="project_name-id">
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-3 control-label">指定项目组长</label>
			<div class="col-sm-8">
				<select class="form-control" name="leader_uid" id="leader_uid-id">

					<volist name="leader_list" id="leader">
						<option value="{$leader.id}">{$leader.truename}</option>
					</volist>

				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-3 control-label">项目状态</label>
			<div class="col-sm-8">
				<select class="form-control" name="status" id="status-id">
					<option value="0">正常</option>
					<option value="3">禁用</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-3 control-label">项目计划时间</label>
			<div class="col-sm-9">
				<span class="input-daterange" data-toggle="datepicker">
					<input type="text" class="input-date" placeholder="开始日期" autocomplete="off" readonly="true" name="s_time" id="s_time-id" />
					&nbsp;至&nbsp;
					<input type="text" class="input-date" placeholder="结束日期" autocomplete="off" readonly="true" name="e_time" id="e_time-id" />
				</span>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-3 control-label">备注说明</label>
			<div class="col-sm-8">
				<textarea class="form-control" name="remark" id="remark-id" rows="5" style="resize:none;"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-8">
				<a href="javascript:void(0);" class="btn btn-primary" id="submit-btn"><i class="fa fa-floppy-o"></i>&nbsp;提交</a>
				<a href="{:U('admin/project/index')}" class="btn btn-success"><i class="fa fa-reply"></i>&nbsp;返回列表</a>
			</div>
		</div>

	</form>
</div>

</block>

<block name="own-js">
<script type="text/javascript">
$('#submit-btn').click(function(){
	var project_name = $.trim($('#project_name-id').val());
    if (project_name == '') {
        alert('项目名称不能为空！');
        return false;
    }

    var leader_uid = $.trim($('#leader_uid-id').val());
    if (leader_uid == '') {
        alert('项目组长不能为空！');
        return false;
    }

    var s_time = $.trim($('#s_time-id').val());
    if (s_time == '') {
        alert('开始时间不能为空！');
        return false;
    }

    var e_time = $.trim($('#e_time-id').val());
    if (e_time == '') {
        alert('结束时间不能为空！');
        return false;
    }

	$('#form-id').submit();
});
</script>
</block>
