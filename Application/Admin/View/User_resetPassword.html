<extend name="Content/layout" />
<block name="module-name">管理</block>
<block name="page-name">密码重置</block>

<block name="content">
<div style="width:500px;">
    <form class="form-horizontal" method="post" action="{:U('admin/user/resetPasswordHandle')}" id="form-id">

        <input type="hidden" class="form-control" autocomplete="off" name="id" value="{$data.id}">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">账户名称</label>
        <div class="col-sm-10">
          {$data.username}
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" autocomplete="off" name="password" id="password-id">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a href="javascript:void(0);" class="btn btn-primary" id="submit-btn"><i class="fa fa-floppy-o"></i>&nbsp;提交</a>
          <a href="{:U('admin/user/index')}" class="btn btn-success"><i class="fa fa-reply"></i>&nbsp;返回列表</a>
        </div>
      </div>

    </form>
</div>
</block>

<block name="own-js">
<script type="text/javascript">
$('#submit-btn').click(function(){
    var password = $.trim($('#password-id').val());
    if (password == '') {
        alert('密码不能为空！');
        return false;
    }

    $('#form-id').submit();
});
</script>
</block>
